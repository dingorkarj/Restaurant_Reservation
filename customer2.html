<content>
<div class="_text_align_center">
    <h3>Your reservation</h3>

    Table Number 3
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myCancelModal1">
        Cancel
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myCancelModal1" tabindex="-1" role="dialog" aria-labelledby="myCancelModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalCancelLabel1">Cancel Reservation</h4>
                </div>
                <div class="modal-body _modal_body_height">
                    <label for="_confirmation_code" class="col-sm-offset-1 col-sm-3 control-label">Confirmation
                        code</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="_confirmation_code" placeholder="Confirmation Code">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="$('#myCancelModal1').modal('hide')" data-toggle="modal" data-target="#myCancelModal2">Continue</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!--Modal-->
    <div class="modal fade" id="myCancelModal2" tabindex="-1" role="dialog" aria-labelledby="myCancelModalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myCancelModalLabel2">Cancel Reservation</h4>
                </div>
                <div class="modal-body _modal_body_height">
                  Are you sure to want to cancel?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >No</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#myCancelModal2').modal('hide')" data-toggle="modal" data-target="#myCancelModal3">Yes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!--Modal-->
    <div class="modal fade" id="myCancelModal3" tabindex="-1" role="dialog" aria-labelledby="myCancelModalLabel3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myCancelModalLabel3">Cancel Reservation</h4>
                </div-->
                <div class="modal-body _modal_body_height">
                    Reservation is cancelled successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
